<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Hello Spring Security</title>
    <meta charset="utf-8" />
</head>
<body>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<div class="panel panel-default">
    <div class="panel-body">
        <form method="post">
            <p>
                <label>UID</label> <input type="text" name="uid" value="newbie" />
            </p>
            <p>
                <label>UPW</label> <input type="password" name="upw" value="newbie" />
            </p>
            <p>
                <label>UNAME</label> <input type="text" name="uname" value="강태공" />
            </p>
            <p>
                <label>UEMAIL</label> <input type="email" name="uemail" value="이메일입력">
            </p>
            <p>
                <label>UPHONE</label> <input type="text" name="uphone" value="핸드폰번호입력">
            </p>
            <p>
                <input type="checkbox" name="roles[0].roleName" value="USER" checked>USER
                <input type="checkbox" name="roles[1].roleName" value="ADMIN" hidden="hidden">ADMIN
            </p>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit" class="btn">JOIN</button>
        </form>
    </div>
</div>
</body>
</html>
