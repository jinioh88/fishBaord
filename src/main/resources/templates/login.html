<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <h2>로그인 페이지</h2>
    <div th:if="${param.error!=null}">
        <h2>잘못된 사용자 정보입니다.</h2>
        <h2 th:value="${param.error}"></h2>
    </div>

    <div th:if="${param.logout!=null}">
        <h2>이미 로그아웃 함.</h2>
    </div>

<form method="post">
    <p>
        <label for="username">Username</label> <input type="text" id="username" name="username" value="아이디입력"/>
    </p>
    <p>
        <label for="password">Password</label> <input type="password" id="password" name="password" value="1111"/>
    </p>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="btn">Log in</button>
</form>
</body>
</html>
