<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<body id="LoginForm">
<div class="container">
    <h1 class="form-heading">로그인</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <p>id와 암호를 입력하세요</p>
            </div>
            <form method="post">

                <div class="form-group">


                    <input type="text" class="form-control" id="username" name="username" placeholder="ID">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">

                </div>
                <p>
                    <label for="text">Remember-Me</label> <input type="checkbox" id="remember-me"
                                                                        name="remember-me"/>
                </p>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
        <p class="botto-text"> 시시콜콜 낚시 커뮤니티</p>
    </div></div></div>


</body>
</html>
