<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
    <div class="panel-heading">자유 게시판</div>
    <div class="panel-body">
     <form th:action="${'/login'}"></form>
        <div class="form-group">
            <label>글번호</label> <input class="form-control" name="bno" th:value="${vo.bno}" readonly="readonly"/>
            <p class="help-block">제목을 입력하세요.</p>
        </div>
        <div class="form-group">
            <label>제목</label> <input class="form-control" name="title" th:value="${vo.title}" readonly="readonly"/>
            <p class="help-block">제목을 입력하세요.</p>
        </div>
        <div class="form-group">
            <label>내용</label>
            <textarea class="form-control" rows="3" name="content" th:text="${vo.content}" readonly="readonly"></textarea>
        </div>
        <div class="form-group">
            <label>글쓴이</label>
            <input class="form-control" name="writer" th:value="${vo.writer}" readonly="readonly"></input>
        </div>
        <div class="form-group">
            <label>등록일</label> <input class="form-control" name="regDate" th:value="${#dates.format(vo.regdate,'yyyy-MM-dd')}"
                                      readonly="readonly"/>
        </div>
    </div>

    <div class="pull-right" th:with="uid =${#authentication.principal} eq 'anonymousUser'? 'Guest':${#authentication.principal.member.uid} ">
        <a th:if="${uid} eq ${vo.writer}" th:href="@{modify(page=${pageVO.page}, size=${pageVO.size}
        ,type=${pageVO.type},keyword=${pageVO.keyword},
        bno=${vo.bno})}" class="btn btn-default" id="goModBtn">수정/삭제</a>

        <a th:href="@{list(page=${pageVO.page}, size=${pageVO.size},type=${pageVO.type},keyword=${pageVO.keyword},
        bno=${vo.bno})}" class="btn btn-primary">리스트</a>
    </div>

    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>댓글번호</th>
                    <th>댓글</th>
                    <th>글쓴이</th>
                    <th>댓글날짜</th>
                </tr>
            </thead>
            <tbody id="replyTable"></tbody>
        </table>
    </div>
    <div class="pull-right">
        <button class="btn" id="addReplyBtn">댓글추가</button>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <label>댓글 내용</label>
                    <input type="text" class="form-control" name="replyText">
                    <label>글쓴이</label>
                    <input type="text" class="form-control" name="replyer">
                </div>
                <div class="modal-footer">
                    <button id="modalBtn" class="btn btn-info">저장</button>
                    <button id="delModalBtn" class="btn btn-danger">삭제</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>


<th:block layout:fragment="script">
    <script th:inline="javascript" th:src="@{'/js/reply.js'}"></script>
    <script th:inline="javascript">
        $(document).ready(function (e) {
            var mode;
            var bno = [[${vo.bno}]];
            var replyTextObj = $("input[name='replyText']");
            var replyerObj = $("input[name='replyer']");
            var rno;
            var uid = [[${#authentication.principal} eq 'anonyousUser'? null:${#authentication.principal.member.uid}]];
            var csrf = JSON.parse('[[${_csrf}]]');

            $("#addReplyBtn").on('click',function () {
                if(uid==null){

                    return;
                }
                replyerObj.val(uid);
                    $("#myModal").modal("show");
                    $(".modal-title").text("댓글 달기");
                    $("#delModalBtn").hide();
                    mode="ADD";
            });
/*
            $("#goModBtn").click(function (e) {
               e.preventDefault();
               if(uid==null){
                   if(confirm("로그인 하시겠습니까?")){
                       self.location=$(this).attr("href");
                   }else{
                       if(uid==[[${vo.writer}]]){
                           self.location=$(this).attr("href");
                       }else{
                           alert("작성자만 수정/삭제할 수 있습니다.");
                       }
                   }
               }
            });*/
            $("#delModalBtn").on("click",function () {
               var obj = {bno: bno, rno: rno, csrf:csrf};

               replyManager.remove(obj,function (list) {
                  alert("댓글이 삭제 되었습니다.");
                  afterAll(list);
               });
            });

            $("#replyTable").on("click","tr",function (e) {
               var tds = $(this).find('td');
               console.log(tds);

               rno = tds[0].innerHTML;
               mode='MOD';

               replyTextObj.val(tds[1].innerHTML);
               replyerObj.val(tds[2].innerHTML);
               $("#delModalBtn").show();
               $("#myModal").modal("show");
               $(".modal-title").text("댓글 수정/삭제");
               if(uid!=tds[2].innerHTML.trim()){
                $("#delModalBtn").hide();
                $("#modalBtn").hide();
               }
            });

            $("#modalBtn").click(function () {
               var replyText = replyTextObj.val();
               var replyer = replyerObj.val();

               if(mode=='ADD') {
                   var obj = {
                       replyText: replyText,
                       replyer: replyer,
                       bno: bno,
                       csrf:csrf
                   };

                   replyManager.add(obj,function (list) {
                       alert("새 댓글 추가!")
                       afterAll(list);
                   });
               }else if(mode=='MOD'){
                   var obj = {replyText: replyText, bno: bno, rno: rno,csrf:csrf};
                   replyManager.update(obj,function (list) {
                       alert("댓글 수정!");
                       afterAll(list);
                   });
               }
            });

            $("#addReplyBtn").on('click',function () {
                if(uid==null){
                    if(confirm("로그인하시겠습니까?")){
                         self.location = '[[@{/login}]]'+"?dest=" + encodeURIComponent(self.location);
                    }
                    return;
                    }
                replyerObj.val(uid);
                $("#myModal").modal("show");
                $(".modal-title").text("댓글 쓰기");
                $("#delModalBtn").hide();
                mode="ADD";
            });

            (function () {
                replyManager.getAll([[${vo.bno}]],printList);
            })();

            function printList(list) {
                var str = "";
                var replyObj;
                for(var i=0; i<list.length;i++) {
                    replyObj = list[i];

                    str += "<tr>"+
                        "<td>"+replyObj.rno+"</td>" +
                        "<td>"+replyObj.replyText+"</td>" +
                        "<td>"+replyObj.replyer+"</td>" +
                        "<td>"+formatDate(replyObj.regdate)+"</td>" + "</tr>";
                }
                $("#replyTable").html(str);
            }

            function formatDate(timeValue) {
                var date = new Date(timeValue);
                return date.getFullYear()
                + "-" + (date.getMonth()+1>=10?date.getMonth()+1:'0'+(date.getMonth()+1))
                + "-" + date.getDate()
            }

            function afterAll(list) {
                printList(list);
                $("#myModal").modal("hide");
                replyTextObj.val("");
                replyerObj.val("");
            }
        });
    </script>
</th:block>
</html>
