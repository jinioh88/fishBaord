<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
    <div class="panel-heading">자유 게시판</div>
    <div class="panel-body">
        <form id="f1">
            <div class="form-group">
                <label>글번호</label> <input class="form-control" name="bno" th:value="${vo.bno}" readonly="readonly"/>
            </div>
            <div class="form-group">
                <label>제목</label> <input class="form-control" name="title" th:value="${vo.title}"/>
                <p class="help-block">제목을 입력하세요.</p>
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="3" name="content" th:text="${vo.content}"></textarea>
            </div>
            <div class="form-group">
                <label>글쓴이</label>
                <input class="form-control" name="writer" th:value="${vo.writer}" readonly="readonly"/>
            </div>

            <input type='hidden' name="page" th:value="${pageVO.page}">
            <input type='hidden' name="size" th:value="${pageVO.size}">
            <input type='hidden' name="type" th:value="${pageVO.type}">
            <input type='hidden' name="keyword" th:value="${pageVO.keyword}">
        </form>

        <div class="form-group">
            <label>등록일</label> <input class="form-control" name="regDate" th:value="${#dates.format(vo.regdate,'yyyy-MM-dd')}"
                                      readonly="readonly"/>
        </div>
    </div>

    <div class="pull-right">
        <a href="#" class="btn btn-warning modbtn">수정하기</a>
        <a href="#" class="btn btn-danger delbtn">삭제하기</a>
        <a href="@{list(page=${pageVO.page}, size=${pageVO.size},type=${pageVO.type},keyword=${pageVO.keyword},bno=${vo.bno})}" class="btn btn-primary">취소하기</a>
    </div>
</div>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
           var formObj = $("#f1");

           $(".delbtn").click(function () {
               formObj.attr("action","delete");
               formObj.attr("method","post");
               formObj.submit();
           });

           $(".modbtn").click(function () {
              formObj.attr("action","modify");
              formObj.attr("method","post");
              formObj.submit();
           });
        });
    </script>
</th:block>
</html>
