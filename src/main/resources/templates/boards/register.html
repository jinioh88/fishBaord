<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">
<th:block layout:fragment="html_head">

<div layout:fragment="content">

    <div class="panel-heading">Register Page</div>
    <div class="panel-body">

        <form th:action="@{register}" method="post">


            <div class="form-group">
                <label>제목</label> <input class="form-control" name="title"
                                            th:value="${vo.title}" />
                <p class="help-block">Title text here.</p>
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="3" name='content'
                          th:text="${vo.content}"></textarea>
            </div>

            <div class="form-group"
                 th:with="member=${#authentication.principal.member}">
                <label>글쓴이</label> <input class="form-control" name="writer"
                                             th:value="${member.uid}" readonly="readonly" />
            </div>

            <button type="submit" class="btn btn-default">글쓰기</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>

    </div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

    <script th:inline="javascript">
    </script>

</th:block>
