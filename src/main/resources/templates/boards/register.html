<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout1}">

<div layout:fragment="content">
    <div class="panel-heading">자유 게시판</div>
    <div class="panel-body">
        <form th:action="@{register}" method="post">
            <div class="form-group">
                <label>제목</label> <input class="form-control" name="title" th:value="${vo.title}"/>
                <p class="help-block">제목을 입력하세요.</p>
            </div>

            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="3" name="content" th:text="${vo.content}"></textarea>
            </div>

            <div class="form-group">
                <label>글쓴이</label>
                <input class="form-control" name="writer" th:value="${vo.writer}"></input>
            </div>
            <button type="submit" class="btn btn-default">글쓰기</button>
            <button type="reset" class="btn btn-primary">reset</button>
        </form>
    </div>
</div>



<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(window).load(function () {
           var msg = [[${msg}]]
           if(msg=='success') {
               alert("정상적으로 글이 등록 되었습니다!");
               var stateObj = {msg: ""};
           }
        });
    </script>
</th:block>
</html>
